<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problems.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #006400;
            text-align: center;
            margin-bottom: 20px;
        }

        h2, h3 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .submit-container {
            text-align: center;
            margin-top: 30px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Online Judge</h1>
    <h1>{{ problems.name }}</h1>
    <h2>Problem ID for submission: {{problems.id}}</h2>
    <h3>Difficulty: {{problem.difficulty}}</h3>
    <p>{{ problems.statement }}</p>
    <h3>Sample Input</h3>
    <p>{{problems.sample_input}}</p>
    <h3>Sample Output</h3>
    <p>{{problems.sample_output}}</p>

    <div class="submit-container">
        <form action="/submit/code">
            <input type="submit" value="Submit" />
        </form>
    </div>
    
    <div class="back-link" style="text-align:center; margin-top: 20px;">
        <a href="{% url 'ProblemDisplay' %}">Back to Problems List</a>
    </div>
</body>

</html>
